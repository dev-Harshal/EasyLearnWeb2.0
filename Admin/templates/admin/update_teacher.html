{% extends "admin/base_site.html" %}

{% block title %} Update Teacher {% endblock title %}

{% block main %}

<main id="main" class="main">

    <section class="section">

        <div class="row">
            <div class="col-12">
    
                <div class="card bg-transparent">
                    <div class="card-body">
    
                        <h5 class="card-title text-center">
                            <i class="bi bi-person-fill-up"></i>
                            UPDATE TEACHER PROFILE
                        </h5>

                        <div class="row justify-content-center">
                            <div class="col col-md-6">
                            
                            <form id="updateTeacherForm" method="post" enctype="multipart/form-data">
                                {% csrf_token %}

                                <input id="userId" type="hidden" name="user_id" value="{{user.id}}">

                                <div class="card">

                                    <div class="card-header fw-bold text-dark text-center bg-primary-subtle">
                                        TEACHER PROFILE
                                    </div>

                                    <div class="card-body pt-4">

                                        {% include "components/alert.html" %}

                                        <div class="row justify-content-center g-3">
                                            <div class="col-9">
                                                <img src="{{user.profile_photo.url}}" alt="Profile Picture" class="img-fluid w-100" style="height: 200px; object-fit: cover; object-position: center;">
                                            </div>

                                            <div class="col-12">
                                                <label for="profilePhoto" class="form-label">Profile Photo</label>
                                                <input id="profilePhoto" type="file" class="form-control" name="profile_photo"  accept="image/*">
                                            </div>

                                            <div class="col-12">
                                                <label for="email" class="form-label">Email</label>
                                                <input id="email" type="email" class="form-control" name="email" value="{{user.email}}" required>
                                            </div>
    
                                            <div class="col-12 col-md-6">
                                                <label for="firstName" class="form-label">First Name</label>
                                                <input id="firstName" type="text" class="form-control" name="first_name" value="{{user.first_name}}" required>
                                            </div>
    
                                            <div class="col-12 col-md-6">
                                                <label for="lastName" class="form-label">Last Name</label>
                                                <input id="lastName" type="text" class="form-control" name="last_name" value="{{user.last_name}}" required>
                                            </div>
    
                                            <div class="col-12">
                                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                                <input id="phoneNumber" type="text" class="form-control" name="phone_number" value="{{user.profile.phone_number}}" pattern="^\d{10}$" title="Enter valid 10 digit Phone Number" required>
                                            </div>

                                            <div class="col-12 col-md-6">
                                                <label for="experience" class="form-label">Experience</label>
                                                <input id="experience" type="number" class="form-control" name="experience" min="0.5" step="0.5" value="{{user.profile.experience}}" required>
                                            </div>
    
                                            <div class="col-12 col-lg-6">
                                                <label for="department" class="form-label">Department</label>
                                                <select id="department" class="form-select" name="department">
                                                    <option {% if user.profile.department == 'Computer Engineering' %}selected{% endif %} value="Computer Engineering">Computer Engineering</option>
                                                    <option {% if user.profile.department == 'Civil Engineering' %}selected{% endif %} value="Civil Engineering">Civil Engineering</option>
                                                    <option {% if user.profile.department == 'Electronics Enginnering' %}selected{% endif %} value="Electronics Enginnering">Electronics Enginnering</option>
                                                    <option {% if user.profile.department == 'Management Studies' %}selected{% endif %} value="Management Studies">Management Studies</option>
                                                </select>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="card-footer text-end">
                                        <button class="btn btn-primary">UPDATE PROFILE</button>
                                        <a href="{% url "admin:index-view" %}" class="btn btn-danger">CLOSE</a>
                                    </div>

                                </div>

                            </form>

                            </div>
                        </div>
    
                    </div>
                </div>
    
            </div>
        </div>
    
    </section>

</main>

{% endblock main %}
